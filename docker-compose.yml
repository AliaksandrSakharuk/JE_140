version: '3.9'

services:
  web-app:
    container_name: web-app
    build: ./web-app
    image: web-app
    depends_on:
      - databaseDB
      - securityDB
      - database-app
      - web-app
    ports:
      - "8001:8001"

  database-app:
    container_name: data_base-app
    build: ./data_base-app
    image: data_base-app
    depends_on:
      - databaseDB
      - securityDB
      - database-app
      - web-app
    ports:
      - "8003:8003"

  databaseDB:
    container_name: database
    image: postgres:13.2
    env_file:
      - ./data_base-db/database.env # данные для создания пользователя, которым вы будете подключаться приложением
    volumes:
      - ./data_base-db/data.sql:/docker-entrypoint-initdb.d/data.sql # путь к скрипту для создания таблиц
      - ./data_base-db/data:/var/lib/postgresql/data/ # путь к папке для хранения состояния данных
    ports:
      - "5438:5432"

  securityDB:
    container_name: security
    image: postgres:13.2
    env_file:
      - ./web-db/database.env # данные для создания пользователя, которым вы будете подключаться приложением
    volumes:
      - ./web-db/security.sql:/docker-entrypoint-initdb.d/security.sql # путь к скрипту для создания таблиц
      - ./web-db/data:/var/lib/postgresql/data/ # путь к папке для хранения состояния данных
    ports:
      - "5439:5432"
